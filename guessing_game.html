<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="/text/css" />
    <link rel="stylesheet" href="css/gamestyle.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js" defer></script>
    <script src="js/guessingGame.js" defer></script>
    <title>Guessing Game</title>
  </head>

  <body>
    <div id="body-box">
      <header id="header">
        <h1>Guess The Secret Number</h1>
      </header>

      <div id="guess">
        <h2 id="guess-alert">You have <span id="guess-num">#</span> guesses remaining.</h2>
        <input id="guess-box" type:"text" placeholder="1-100" /><br>
        <button type="button" class="btn btn-info" id="guess-button">Submit</button>
        <h3 id="player-feedback">I'll let you know if you're getting close</h3>
      </div>

      <div id="other-buttons">
        <button type="button" id="restart" class="btn btn-info">Start Over</button>
        <button type="button" id="hint-button" class="btn btn-info">I NEED HELP!</button>
      </div>
    </div>

  </body>
</html>
